<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
   <meta charset='utf-8'>
  <title> 在浏览器中使用art-template </title>
 </head>
 <body>
   <!-- 
		注意：在浏览器中需要引用lib/template-web.js文件。路径要写对
		创建循环，并打印值.
		强调： 模板引擎不关心字符串内容，只关心引擎能够认识的模板标记语法，例如{{}}, {{}}语法被称为mustache语法，八字胡语法。
				即使模板里面是一个网页也无所谓, 模板里的标签会被当作字符串
	-->
  <script src='../node_modules/art-template/lib/template-web.js' ></script>
  <script type='text/template' id='tpl'>
	hello {{ name }}
	大噶好， 我是：{{ name1 }}
	我今天 {{ age }} 岁了
	我来自 {{ province }}
	我喜欢：{{ each hobbies }} {{ $value }} {{ /each }}  
	<html>
		<head></head>
		<body>
			hello {{ name }}
			大噶好， 我是：{{ name1 }}
			我今天 {{ age }} 岁了
			我来自 {{ province }}
			我喜欢：{{ each hobbies }} {{ $value }} {{ /each }}  
		</body>
	</html>
	
  </script>
  <script> 
	var ret = template('tpl', {
		name: 'Jack',
		name1: 'zhazhahui',
		age: 18,
		province: 'hongkong',
		hobbies: [
		  '代言网游',
		  '唱歌',
		  '表演'
		]
	})
	console.log(ret)
  </script>
 </body>
</html>
