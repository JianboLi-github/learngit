<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Document</title>
	<script>
	</script>
  </head>
  <body>
	<h1><a href='/'>首页</a><small>发表留言</small></h1>
    <h2>雁过留声，人过留名</h2>
	<p>向世界发出你的声音，让我们知道你曾经来过。</p>
	<div class='comments container'>
		<!--
			以前表单是如何提交的？
			表单中需要提交的表单空间元素必须具有name属性.
			
			表单提交分为两种：
				1. 默认的提交行为
				2. 表单异步提交
				
				action 就是表单提交的地址
				method 是请求方法：get， post
				
		-->
		<form action='/post' method='post'>
			<div class='form-group'>
				<label for='input_name'>你的大名</label>
				<input type='text' class='form-control' required minlength='2' maxlength='10' id='input_name' name='name' placeholder='请填入你的姓名'>
			</div><br>
			<div class='form-group'>
				<label for='textarea_message'>留言内容</label>
				<textarea class='form-control' name='message' id='textarea_message' cols='30' rows='10' required minlength='5' maxlength='20'></textarea>
			</div>
			<button type='submit' class='btn btn-default'>发表</button>
		</form>
	</div>
  </body>
</html>
